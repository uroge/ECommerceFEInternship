<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce FE Internship</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <!-- Header -->
    <section class="header">
        <div class="heading">
            <a href="#"><h2>ECommerce</h2></a>
        </div>
            <ul>
                <li class="link">
                    <a href="#">Your Wallet: <span id="wallet"></span></a>
                </li>
                <li>
                    <div class="cart-icon">
                        <img src="assets/shopping-bag.svg" class="shopping-icon"/>
                        <span class="item-count">0</span>
                    </div>
                </li>
            </ul>
            <div class='cart-dropdown'>
                <div class='cart-items'>
                </div>
                <button class="dropdown-btn">CHECKOUT</button>
                <div class="total-price"></div>
            </div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Transaction passed successfully</p>
            <button class="modal-btn">&times;</button>
        </div>
    </div>

    <!-- Product List -->
    <section class="products">
        <div class="preview"></div>
    </section>
    
    

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
